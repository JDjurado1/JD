<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
            margin-top: 20px;
        }

        h1 {
            margin: 20px 0 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }

        .content {
            width: 300px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <img src="pfp.jpg" alt="Profile Picture" class="profile-image">
    <h1>James Daniel Jurado</h1>

    <div class="content">
        <h2>10 Things That Require Zero Talent</h2>
        <ul>
            <li>Being On Time</li>
            <li>Making An Effort</li>
            <li>Being High Energy</li>
            <li>Having A Positive Attitude</li>
            <li>Being Passionate</li>
            <li>Using Good Body Language</li>
            <li>Being Coachable</li>
            <li>Doing A Little Extra</li>
            <li>Being Prepared</li>
            <li>Having A Strong Work Ethic</li>
        </ul>
    </div>

</body>
</html>
